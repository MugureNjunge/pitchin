{% extends "index.html" %}
{% block content %}
  {% for post in posts %}

    <div class="media-body bg-warning mt-2">
      <div class="article-metadata">
       <h5> <a class="mr-2 text-dark" href="#"><strong>Author : </strong> {{ post.author.username }}</a></h5>
      </div>
      <p class="article-content text-dark">{{ post.category }}</p>
      <h4><a class="article-title text-dark" href="#">{{ post.title }}</a></h4>
      <p class="article-content text-dark">{{ post.content }}</p>
    </div>
          
  {% endfor %}
{% endblock %}

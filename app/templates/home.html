{% extends "index.html" %}
{% block content %}
  {% for post in posts %}
        
    <div class="media-body bg-info mt-4">
      <div class="article-metadata">
        <a class="mr-2 text-dark" href="#"><strong>Author : </strong> {{ post.author.username }}</a>
      </div>
      <h4><a class="article-title text-dark" href="#">{{ post.title }}</a></h4>
      <p class="article-content text-dark">{{ post.content }}</p>
    </div>
          
  {% endfor %}
{% endblock %}

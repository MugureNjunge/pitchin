{% extends "index.html" %}
{% block content %}
  {% for post in posts %}
        
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.username }}</a>
      </div>
      <h3><a class="article-title" href="#">{{ post.title }}</a></h3>
      <p class="article-content">{{ post.content }}</p>
    </div>
          
  {% endfor %}
{% endblock %}
